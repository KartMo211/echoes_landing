<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Me Interface</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --neon-gradient: linear-gradient(135deg, #00d4ff 0%, #0099cc 50%, #ff6b6b 100%);
      --cyber-gradient: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      --hologram-gradient: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
      
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #4facfe;
      --neon-blue: #00d4ff;
      --neon-pink: #ff6b6b;
      --cyber-dark: #0f0f23;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-light: #ffffff;
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-dark: #0f0f23;
      --bg-cyber: #0f0f23;
      --border-color: #334155;
      --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.3);
      --shadow-medium: 0 4px 20px rgba(0, 0, 0, 0.4);
      --shadow-heavy: 0 8px 30px rgba(0, 0, 0, 0.5);
      --shadow-neon: 0 0 20px rgba(0, 212, 255, 0.3);
      --shadow-cyber: 0 0 30px rgba(255, 107, 107, 0.2);
      --border-radius: 12px;
      --border-radius-lg: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--cyber-gradient);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* ===== CYBER GRID BACKGROUND ===== */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* ===== MAIN LAYOUT ===== */
    .app-container {
      display: flex;
      height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
      background: var(--bg-primary);
      box-shadow: var(--shadow-heavy);
      border-radius: 0;
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .app-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(0, 212, 255, 0.05) 0%, 
        transparent 25%, 
        transparent 75%, 
        rgba(255, 107, 107, 0.05) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      position: relative;
      height: 100vh;
      overflow: hidden;
      z-index: 2;
    }

    .sidebar {
      width: 320px;
      background: var(--cyber-gradient);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(0, 212, 255, 0.2);
      position: relative;
      overflow: hidden;
      height: 100vh;
      flex-shrink: 0;
      z-index: 2;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    /* ===== SIDEBAR STYLES ===== */
    .sidebar-header {
      padding: 2rem 1.5rem;
      border-bottom: 1px solid rgba(0, 212, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      flex-shrink: 0;
      backdrop-filter: blur(10px);
    }

    .sidebar-header h3 {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--neon-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      animation: neonPulse 2s ease-in-out infinite alternate;
    }

    @keyframes neonPulse {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }

    #new-character-btn {
      width: 3rem;
      height: 3rem;
      border: none;
      border-radius: 50%;
      background: var(--neon-gradient);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-neon);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #new-character-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    #new-character-btn:hover::before {
      left: 100%;
    }

    #new-character-btn:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
    }

    .character-list {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      position: relative;
      z-index: 1;
      max-height: calc(100vh - 200px);
    }

    .character-item {
      padding: 1rem 1.5rem;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid transparent;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .character-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .character-item:hover::before {
      left: 100%;
    }

    .character-item:hover {
      background: rgba(0, 212, 255, 0.1);
      transform: translateX(5px);
      border-color: rgba(0, 212, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
    }

    .character-item.active {
      background: var(--neon-gradient);
      box-shadow: var(--shadow-neon);
      transform: translateX(5px);
      border-color: rgba(0, 212, 255, 0.5);
    }

    .character-details {
      padding: 1.5rem;
      border-top: 1px solid rgba(0, 212, 255, 0.2);
      position: relative;
      z-index: 1;
      flex-shrink: 0;
    }

    #view-traits-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      background: rgba(0, 212, 255, 0.1);
      color: var(--neon-blue);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(0, 212, 255, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #view-traits-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
      transition: left 0.3s;
    }

    #view-traits-btn:hover::before {
      left: 100%;
    }

    #view-traits-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      border-color: rgba(0, 212, 255, 0.5);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
      transform: translateY(-1px);
    }

    /* ===== VIEWS ===== */
    .view {
      display: none;
      flex: 1;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .view.active {
      display: flex;
    }

    /* ===== WELCOME VIEW ===== */
    #welcome-view {
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem;
      background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
      position: relative;
      overflow: hidden;
    }

    #welcome-view::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%),
        radial-gradient(circle, rgba(255, 107, 107, 0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    #welcome-view h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: var(--neon-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease-out, neonGlow 3s ease-in-out infinite alternate;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    @keyframes neonGlow {
      from { filter: brightness(1); }
      to { filter: brightness(1.1); }
    }

    #welcome-view p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== CHAT VIEW ===== */
    #chat-view {
      display: none;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #chat-view.active {
      display: flex;
    }

    .chat-header {
      padding: 1.5rem 2rem;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      box-shadow: var(--shadow-light);
      position: relative;
      z-index: 10;
      flex-shrink: 0;
      backdrop-filter: blur(10px);
    }

    .avatar {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background: var(--neon-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-right: 1rem;
      box-shadow: var(--shadow-neon);
      animation: pulse 2s infinite, rotate 10s linear infinite;
      position: relative;
      overflow: hidden;
    }

    .avatar::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--neon-gradient);
      border-radius: 50%;
      z-index: -1;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .header-info h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      background: var(--neon-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
      position: relative;
      min-height: 0;
    }

    .chat-messages::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23f0f0f0" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23f0f0f0" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>'),
        linear-gradient(45deg, rgba(0, 212, 255, 0.02) 0%, transparent 50%, rgba(255, 107, 107, 0.02) 100%);
      pointer-events: none;
    }

    .message {
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius-lg);
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
      animation: slideIn 0.3s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      background: var(--neon-gradient);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
      box-shadow: var(--shadow-neon);
      position: relative;
      overflow: hidden;
    }

    .message.user::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .message.bot {
      background: rgba(26, 26, 46, 0.9);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 5px;
      box-shadow: var(--shadow-light);
      position: relative;
    }

    .message.bot::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 0%, rgba(0, 212, 255, 0.05) 50%, transparent 100%);
      pointer-events: none;
    }

    .message.error {
      background: var(--secondary-gradient);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
      box-shadow: var(--shadow-cyber);
    }

    .chat-input-area {
      padding: 1.5rem 2rem;
      background: var(--bg-primary);
      border-top: 1px solid var(--border-color);
      position: relative;
      flex-shrink: 0;
      backdrop-filter: blur(10px);
    }

    .chat-input-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--neon-gradient);
    }

    #chat-form {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    #message-input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      font-size: 1rem;
      transition: var(--transition);
      background: var(--bg-secondary);
      color: var(--text-primary);
      outline: none;
      position: relative;
    }

    #message-input:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1), 0 0 20px rgba(0, 212, 255, 0.2);
      background: var(--bg-primary);
    }

    #send-button {
      width: 3rem;
      height: 3rem;
      border: none;
      border-radius: 50%;
      background: var(--neon-gradient);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-neon);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    #send-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.3s;
    }

    #send-button:hover::before {
      left: 100%;
    }

    #send-button:hover:not(:disabled) {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
    }

    #send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ===== CREATE VIEW ===== */
    #create-view {
      display: none;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    #create-view.active {
      display: flex;
    }

    .create-header {
      padding: 3rem 2rem 2rem 2rem;
      text-align: center;
      background: var(--neon-gradient);
      color: white;
      position: relative;
      overflow: visible;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .create-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>'),
        linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%, rgba(255, 255, 255, 0.1) 100%);
      animation: float 8s ease-in-out infinite;
      z-index: 0;
    }

    .create-header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 0.5rem;
      margin-top: 0;
    }

    .create-header p {
      font-size: 1.1rem;
      font-weight: 400;
      opacity: 0.9;
      position: relative;
      z-index: 2;
      margin: 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      line-height: 1.4;
    }

    .create-form {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      background: var(--bg-primary);
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background: var(--bg-secondary);
      color: var(--text-primary);
      outline: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1), 0 0 15px rgba(0, 212, 255, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .cta-button {
      width: 100%;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      background: var(--neon-gradient);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-neon);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
    }

    .cta-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .form-feedback {
      padding: 1rem;
      margin-top: 1rem;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 600;
      transition: var(--transition);
    }

    .form-feedback.success {
      background: var(--success-gradient);
      color: white;
      box-shadow: 0 0 20px rgba(17, 153, 142, 0.3);
    }

    .form-feedback.error {
      background: var(--secondary-gradient);
      color: white;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }

    /* ===== TRAITS MODAL ===== */
    #traits-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    #traits-container > div {
      background: var(--bg-primary);
      border-radius: var(--border-radius-lg);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-heavy);
      position: relative;
      border: 1px solid rgba(0, 212, 255, 0.2);
      transform: translateY(0);
    }

    .close-traits-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 2rem;
      height: 2rem;
      border: none;
      border-radius: 50%;
      background: var(--secondary-gradient);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-cyber);
    }

    .close-traits-btn:hover {
      transform: scale(1.1);
    }

    /* ===== SCROLLBAR STYLING ===== */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--neon-gradient);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-gradient);
    }

    /* Hide scrollbar for sidebar character list */
    .character-list::-webkit-scrollbar {
      width: 6px;
    }

    .character-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    .character-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .character-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Enhanced scrollbar for chat messages */
    .chat-messages::-webkit-scrollbar {
      width: 10px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 5px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-gradient);
      background-clip: content-box;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
      }

      .sidebar {
        width: 100%;
        height: auto;
        order: 2;
        max-height: 300px;
      }

      .main-content {
        order: 1;
        height: auto;
        min-height: calc(100vh - 300px);
      }

      .sidebar-header {
        padding: 1rem;
      }

      .character-list {
        max-height: 200px;
      }

      #welcome-view {
        height: auto;
        min-height: calc(100vh - 300px);
        padding: 2rem;
      }

      #welcome-view h1 {
        font-size: 2.5rem;
      }

      .create-header h2 {
        font-size: 2rem;
      }

      .message {
        max-width: 95%;
      }
    }

    /* ===== LOADING ANIMATIONS ===== */
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    .loading {
      background: linear-gradient(90deg, #2d3748 25%, #4a5568 50%, #2d3748 75%);
      background-size: 200px 100%;
      animation: shimmer 1.5s infinite;
    }

    /* ===== ACCESSIBILITY ===== */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ===== FOCUS STYLES ===== */
    *:focus {
      outline: 2px solid var(--neon-blue);
      outline-offset: 2px;
    }

    /* ===== PRINT STYLES ===== */
    @media print {
      .sidebar,
      .chat-input-area,
      #new-character-btn,
      .cta-button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Main Content -->
    <main class="main-content">
      <div id="welcome-view" class="view active">
        <h1>Welcome to Digital Me</h1>
        <p>Select a character from the sidebar to start chatting, or create a new one.</p>
      </div>
      <div id="chat-view" class="view">
        <header class="chat-header">
          <span id="chat-character-avatar" class="avatar"></span>
          <div class="header-info">
            <h2 id="chat-character-name"></h2>
          </div>
        </header>
        <div class="chat-messages" id="chat-messages"></div>
        <footer class="chat-input-area">
          <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off"/>
            <button type="submit" id="send-button" title="Send Message">â–¶</button>
          </form>
        </footer>
      </div>
      <div id="create-view" class="view">
        <header class="create-header">
          <h2>Create a Digital Twin</h2>
          <p>Upload your exported WhatsApp chat file (.txt) with the person you want to create.</p>
        </header>
        <form id="create-character-form" class="create-form">
          <div class="form-group">
            <label for="char-name">Character Name</label>
            <input type="text" id="char-name" name="name" required/>
          </div>
          <div class="form-group">
            <label for="char-desc">Description</label>
            <textarea id="char-desc" name="description" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="my-name">Your Name in Chat</label>
            <input type="text" id="my-name" name="my_name" required/>
          </div>
          <div class="form-group">
            <label for="chat-file">Chat History (.txt)</label>
            <input type="file" id="chat-file" name="file" accept=".txt" required/>
          </div>
          <button type="submit" id="create-button" class="cta-button">Create Character</button>
        </form>
        <div id="form-feedback" class="form-feedback"></div>
      </div>
    </main>

    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <h3>Characters</h3>
        <button id="new-character-btn">+</button>
      </header>
      <div class="character-list" id="character-list"></div>
      <div class="character-details" id="character-details">
        <button id="view-traits-btn" class="cta-button" style="display:none;">View Traits</button>
      </div>
    </aside>

    <!-- Traits Modal -->
    <div id="traits-container" style="display:none;">
      <button class="close-traits-btn">&times;</button>
      <div id="traits-content"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const API_BASE_URL = "http://34.93.20.191:8000"; //mvpsending VM
      // const API_BASE_URL = "http://localhost:8000";

      const characterList = document.getElementById("character-list");
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const chatForm = document.getElementById("chat-form");
      const chatCharacterName = document.getElementById("chat-character-name");
      const chatCharacterAvatar = document.getElementById("chat-character-avatar");
      const newCharacterBtn = document.getElementById("new-character-btn");
      const createCharacterForm = document.getElementById("create-character-form");
      const createButton = document.getElementById("create-button");
      const sendButton = document.getElementById("send-button");
      const formFeedback = document.getElementById("form-feedback");
      const viewTraitsBtn = document.getElementById("view-traits-btn");
      const traitsContainer = document.getElementById("traits-container");
      const traitsContent = document.getElementById("traits-content");
      const closeTraitsBtn = document.querySelector(".close-traits-btn");

      const views = {
        welcome: document.getElementById("welcome-view"),
        chat: document.getElementById("chat-view"),
        create: document.getElementById("create-view"),
      };

      let state = {
        activeCharacter: null,
        characters: [],
      };

      function switchView(name) {
        Object.values(views).forEach(v => v.classList.remove("active"));
        views[name].classList.add("active");
      }

      function appendMessage(text, type) {
        const div = document.createElement("div");
        div.className = `message ${type}`;
        div.textContent = text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function fetchCharacters() {
        try {
          const res = await fetch(`${API_BASE_URL}/characters`);
          state.characters = await res.json();
        } catch {
          state.characters = [];
        }
        renderCharacterList();
      }

      function renderCharacterList() {
        characterList.innerHTML = "";
        state.characters.forEach(char => {
          const item = document.createElement("div");
          item.className = "character-item";
          item.textContent = char.name;
          item.onclick = () => setActiveCharacter(char.name);
          if (state.activeCharacter && state.activeCharacter.name === char.name) {
            item.classList.add("active");
          }
          characterList.appendChild(item);
        });
      }

      async function setActiveCharacter(name) {
        const char = state.characters.find(c => c.name === name);
        if (!char) return;
        state.activeCharacter = char;
        chatCharacterName.textContent = char.name;
        chatCharacterAvatar.textContent = "ðŸ‘¤";
        chatMessages.innerHTML = "";
        switchView("chat");

        // Show traits button when character is selected
        viewTraitsBtn.style.display = "flex";

        try {
          const res = await fetch(`${API_BASE_URL}/chats/${char.name}`);
          const data = await res.json();
          data.history.forEach(turn => {
            appendMessage(turn.user_message, "user");
            appendMessage(turn.bot_response, "bot");
          });
        } catch {
          appendMessage("No chat history found.", "error");
        }
      }

      // Function to display traits in the modal
      function showTraits() {
          if (!state.activeCharacter) return;
          const traits = state.activeCharacter.traits; // Access traits directly from the state
          
          let traitsHtml = '';
          
          if (typeof traits === 'object' && traits !== null) {
              traitsHtml = Object.entries(traits).map(([key, value]) => {
                  let displayValue = (value * 100).toFixed(0) + '%';
                  return `
                      <div style="background: var(--bg-secondary); padding: 1rem; border-radius: var(--border-radius); border-left: 3px solid var(--neon-blue); margin-bottom: 1rem;">
                          <strong style="color: var(--neon-blue); display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">${key.replace(/_/g, ' ').toUpperCase()}</strong>
                          <span style="color: var(--text-primary); line-height: 1.4;">${displayValue}</span>
                      </div>
                  `;
              }).join('');
          } else {
              traitsHtml = `<p style="color: var(--text-secondary); text-align: center;">No traits data available</p>`;
          }
          
          traitsContent.innerHTML = `
              <div style="text-align: center; margin-bottom: 1.5rem;">
                  <h3 style="color: var(--neon-blue); margin-bottom: 0.5rem; font-size: 1.5rem;">${state.activeCharacter.name}</h3>
                  <p style="color: var(--text-secondary); font-size: 0.9rem;">Character Traits & Personality</p>
              </div>
              <div style="max-height: 400px; overflow-y: auto;">
                  ${traitsHtml}
              </div>
          `;
          
          traitsContainer.style.display = "flex";
      }

      chatForm.addEventListener("submit", async e => {
        e.preventDefault();
        const text = messageInput.value.trim();
        if (!text || !state.activeCharacter) return;
        appendMessage(text, "user");
        messageInput.value = "";
        sendButton.disabled = true;
        try {
          const res = await fetch(`${API_BASE_URL}/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              character_name: state.activeCharacter.name,
              message: text,
            }),
          });
          const data = await res.json();
          appendMessage(data.response, "bot");
        } catch {
          appendMessage("Error contacting server.", "error");
        } finally {
          sendButton.disabled = false;
        }
      });

      createCharacterForm.addEventListener("submit", async e => {
        e.preventDefault();
        formFeedback.textContent = "Creating...";
        createButton.disabled = true;
        try {
          const fd = new FormData(createCharacterForm);
          const res = await fetch(`${API_BASE_URL}/characters`, {
            method: "POST",
            body: fd,
          });
          if (!res.ok) throw new Error("Failed");
          formFeedback.textContent = "Character created!";
          formFeedback.className = "form-feedback success";
          await fetchCharacters();
          switchView("welcome");
        } catch {
          formFeedback.textContent = "Error creating character.";
          formFeedback.className = "form-feedback error";
        } finally {
          createButton.disabled = false;
        }
      });

      newCharacterBtn.onclick = () => switchView("create");
      viewTraitsBtn.onclick = showTraits;
      closeTraitsBtn.onclick = () => (traitsContainer.style.display = "none");

      fetchCharacters();
    });
  </script>
</body>
</html>
